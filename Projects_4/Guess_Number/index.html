<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Guess the Number</title>

  <style>
    /* Reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }

    body {
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(135deg, #6a11cb, #2575fc);
      color: #fff;
    }

    .game-container {
      background: rgba(255, 255, 255, 0.1);
      padding: 2.5rem;
      border-radius: 20px;
      backdrop-filter: blur(10px);
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
      text-align: center;
      width: 350px;
    }

    .game-container h1 {
      font-size: 1.8rem;
      margin-bottom: 1.5rem;
      color: #fff;
    }

    .form {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 1rem;
      margin-bottom: 2rem;
    }

    #guess {
      font-size: 1.1rem;
      font-weight: 500;
    }

    .guessField {
      padding: 0.7rem 1rem;
      width: 100%;
      border: none;
      border-radius: 8px;
      font-size: 1rem;
      outline: none;
      transition: 0.3s ease;
    }

    .guessField:focus {
      box-shadow: 0 0 8px #2575fc;
    }

    .guessSubmit {
      background: #2575fc;
      color: #fff;
      border: none;
      padding: 0.7rem 1.5rem;
      border-radius: 8px;
      font-size: 1rem;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .guessSubmit:hover {
      background: #6a11cb;
      transform: scale(1.05);
    }

    .resultParas {
      background: rgba(255, 255, 255, 0.15);
      padding: 1rem;
      border-radius: 10px;
      font-size: 1rem;
    }

    .resultParas p {
      margin-bottom: 0.6rem;
    }

    .lowOrHi {
      font-weight: 600;
      font-size: 1.1rem;
      color: #ffeb3b;
    }

    #newgameStart {
      display: inline-block;
      padding: 10px 20px;
      background-color: #4CAF50;
      /* green */
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 16px;
      text-align: center;
      transition: background-color 0.3s ease;
    }

    #newgameStart:hover {
      background-color: #45a049;
      /* darker green on hover */
    }

    #newgameStart:active {
      background-color: #3e8e41;
      /* even darker when clicked */
      transform: scale(0.98);
      /* small click effect */
    }
  </style>

</head>

<body>
  <div class="game-container">
    <h1>ðŸŽ¯ Guess the Number (1â€“100)</h1>

    <form class="form">
      <label for="guessField" id="guess">Enter Your Guess ðŸ‘‡</label>
      <input type="text" id="guessField" class="guessField" placeholder="e.g. 42">
      <input type="submit" id="subt" value="Submit Guess" class="guessSubmit">
    </form>

    <div class="resultParas" id="resultParas">
      <p>ðŸ’¡ Previous Guesses: <span id="guesses"></span></p>
      <p>ðŸŽ¯ Guesses Remaining: <span id="last-result">10</span></p>
      <p id="lowOrHi"></p>
    </div>
  </div>


  <script>

    const randomNum = parseInt(Math.random() * 100 + 1);
    const userInput = document.getElementById('guessField');
    const submitBtn = document.getElementById('subt');
    const startOver = document.getElementById('resultParas');
    const prevGuess = document.getElementById('guesses');
    const remainingGuess = document.getElementById('last-result');
    const lowOrHI = document.getElementById('lowOrHi');

    const p = document.createElement('p');

    let previousGuess = [];
    let numGuess = 1;
    let playGame = true;

    submitBtn.addEventListener('click', (e) => {
      e.preventDefault();
      const guess = parseInt(userInput.value);
      ValidateGuess(guess);
    });

    function ValidateGuess(guess) {
      if (playGame) {
        if (guess < 1 || guess > 100 || isNaN(guess)) {
          displayMessage('Enter a valid number between 1 and 100.');
        } else {
          previousGuess.push(guess);
          cleanGuess(guess);
          if (numGuess > 10) {
            displayMessage(`Game Over! The number was ${randomNum}`);
            endGame();
          } else {
            checkGuess(guess);
          }
        }
      }
      else {

      }


    }

    function checkGuess(guess) {
      if (guess === randomNum) {
        displayMessage('ðŸŽ‰ You guessed it right!');
        endGame();
      } else if (guess > randomNum) {
        displayMessage('â¬† Too High!');
      } else {
        displayMessage('â¬‡ Too Low!');
      }
    }

    function cleanGuess(guess) {
      userInput.value = '';
      prevGuess.innerHTML = previousGuess.join(', ');
      remainingGuess.innerHTML = `${10 - numGuess}`;
      numGuess++;
    }

    function displayMessage(message) {
      lowOrHI.innerHTML = `<h2>${message}</h2>`;
    }


    function endGame() {
      userInput.value = '';
      userInput.setAttribute('disabled', '');
      p.classList.add('button');
      p.innerHTML = `<h2 id = 'newgameStart'>Start New Game</h2>`
      startOver.appendChild(p);
      playGame = false;
      newgame();

    }

    function newgame() {

      const newGameButton = document.getElementById('newgameStart');

      newGameButton.addEventListener('click', (e) => {
        let randomNum = parseInt(Math.random() * 100 + 1);
        let previousGuess = [];
        let numGuess = 1;
        prevGuess.innerHTML = '';
        remainingGuess.innerHTML = '';
        userInput.removeAttribute('disabled');
        startOver.removeChild(p);
        let playGame = true;
      })



    }

    //let previousGuess = [];
    //let numGuess = 1;


  </script>
</body>

</html>
