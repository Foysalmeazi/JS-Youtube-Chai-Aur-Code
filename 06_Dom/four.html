<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS DOM Manipulation</title>
</head>

<body style="background-color: #212121; color: #fff;">
    <ul class="language">
        <li>JavaScript</li>
    </ul>

</body>

<script>

    const languages = ['C', 'C++', 'Java', 'JavaScript', 'Ruby', 'PHP', 'Swift', 'Go', 'Kotlin'];
    const languages2 = ['HTML', 'CSS', 'Sass', 'Less', 'Bootstrap', 'Tailwind'];

    // function addLanguage(lanName) {
    //     const list = document.createElement('li');
    //     list.innerText = `${lanName}`;
    //     document.querySelector('.language').appendChild(list);
    // }

    // for (let i = 0; i < languages.length; i++) {
    //     addLanguage(languages[i]);
    // }

    function addLanguageOpt(lanName) {
        const list = document.createElement('li');
        list.appendChild(document.createTextNode(lanName));
        document.querySelector('.language').appendChild(list);
    }

    languages2.forEach((lan) => addLanguageOpt(lan));

    // Edit

    const changeElement = document.querySelector("li:nth-child(2)");
    const newli = document.createElement("li");
    newli.appendChild(document.createTextNode("Foysal"));
    changeElement.replaceWith(newli);

    // Remove

    const lastElem = document.querySelector("li:last-child");
    lastElem.remove();



    
</script>

</html>
